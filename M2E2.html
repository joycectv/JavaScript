<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    <body>
        <button class="botao box" onclick="quadrado()">Clique Aqui!</button>
       
        <div id="app" onmouseover="changeBackgroundColor()">
        </div>


        <script>

            var btnElement = document.querySelector('button.botao');
            function quadrado(){
                var boxElement = document.querySelector('#app');
                var divElement = document.createElement('div');
                
                boxElement.appendChild(divElement);
                boxElement.style.width = '100px';
                boxElement.style.height = '100px';
                boxElement.style.backgroundColor = '#F00';
            }

            function changeBackgroundColor(){
              var boxElement = document.querySelector('#app');
              boxElement.style.backgroundColor = getRandomColor();
            }


            function getRandomColor() {
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                    }
            
                var newColor = getRandomColor(); // #E943F0;

        </script>
    </body>
