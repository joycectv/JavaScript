  <body>
    <script>
      function temHabilidades(habilidades, encontrar='Javascript') {
        var index = habilidades.indexOf(encontrar);

        if (index == 0){
            return true;
        }   
            return false;
      }
      var habilidade = ["Javascript", "ReactJS", "React Native"];

      var resultado = temHabilidades(habilidade);
        console.log(resultado);
    </script>
