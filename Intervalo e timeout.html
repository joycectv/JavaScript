<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Intervalo e timeout</title>
  </head>
  <body>
    <script>
    //   function exibeAlgo() {
    //     console.log("Hello World");

    //   setInterval(exibeAlgo, 1000); (Executa várias vezes dentro de um intevalo de tempo)

        function exibeAlgo() {

    </script>
