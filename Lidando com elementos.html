<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lidando com elementos</title>
    </head>
    <body>
        <div id="app">
           
        </div>


        <script>
            var linkElement = document.createElement('a');
            linkElement.setAttribute('href', 'https://app.rocketseat.com.br/');

            var textElement = document.createTextNode('Acessar o site Rocketseat');
            linkElement.appendChild(textElement);

            var containerElement = document.querySelector('#app');
            containerElement.appendChild(linkElement);

            console.log(linkElement);
        </script>
    </body>
</html>
